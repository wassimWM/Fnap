<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        .typing {
            width: 27ch; /* Controls the width for the typing animation */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #7E2EA0; /* Blinking cursor effect */
            animation: typing 3s steps(27, end), cursor 0.5s step-end forwards 8s ; /* Typing and cursor animations */
        }

        .typing2 {
            width: 50ch; /* Controls the width for the typing animation */
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #7E2EA0; /* Blinking cursor effect */
            animation: typing2 3s steps(25, end) 8s forwards, cursor 0.5s step-end 3s; /* Delay typing animation by 3s */
            visibility: hidden; /* Hide before the animation starts */
        }
       
        @keyframes typing {
            from { width: 0; }
            to { width: 27ch; } /* Width matching the number of characters */
        }

        @keyframes typing2 {
            from { width: 0; visibility: visible; }
            to { width: 25ch; visibility: visible; } /* Width matching the number of characters */
        }

        @keyframes cursor {
            100% { border-color: transparent; }
        }

        html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgb(45, 0, 78), rgb(0, 0, 0));
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    overflow: hidden; /* Prevents unwanted scroll */
}

* {
    box-sizing: border-box;
}
        div{
            color: white;
            font-size: xx-large;
            size: 0.1px;
            
        }
        
    </style>
</head>
<body>
    <div class="typing">n9oooolk haaaaajaaa???</div>
    <div class="typing2">nhebeeek yaa marwa</div>
    <div class="typing2"><p style="color: red;">&#10084;</p></div>

    <!-- No additional JavaScript needed for the typing effect -->
</body>
</html>
